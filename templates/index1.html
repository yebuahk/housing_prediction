<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> 
  
</head>

<body>
 <div class="login">
	<h1>House pricing Analysis</h1>
	<p>This model predicts the housing price in southern california. </p>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="avg_income" placeholder="Avg Income" required="required" />
        <input type="text" name="avg_age" placeholder="Avg Age" required="required" />
		<input type="text" name="avg_rooms" placeholder="Avg Rooms" required="required" />
		<input type="text" name="avg_bd_rooms" placeholder="Avg Bed Rooms" required="required" />
        <input type="text" name="area_pop" placeholder="Area Population" required="required" />
		<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
